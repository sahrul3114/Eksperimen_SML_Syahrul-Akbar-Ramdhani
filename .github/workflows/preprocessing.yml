name: Preprocessing Dataset

"on":
  push:
    branches:
      - main
    paths:
      - 'preprocessing/**'
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Run preprocessing
        run: |
          python preprocessing/automate_Syahrul-Akbar-Ramdhani.py

      - name: Verify preprocessing output
        run: |
          echo "Checking preprocessed file..."
          test -f preprocessing/diabetes_preprocessed.csv && echo "SUCCESS" || exit 1
